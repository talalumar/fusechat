name: fusechat
description: "A new Flutter project."

publish_to: 'none'


environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  modal_progress_hud_alt: ^1.0.0
